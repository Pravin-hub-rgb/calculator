<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="productCal">
        <h2 class="productHead">Product Calculation</h2>
        <div class="priceInputDiv">
            <label for="priceInput">Product Price : </label>
            <input type="number" class="priceInput" id="priceInput" placeholder="&nbsp &#8377">
        </div>
        <div class="cal1">
            <input type="number" class="inputCal" placeholder="&nbsp &#8377">
            <button class="inputCalButton">Go</button>
            <p class="ansVal"></p>
        </div>
        <div class="cal2">
            <input type="number" class="inputKg" placeholder="K">
            <input type="number" class="inputGm" placeholder="G">
            <button class="inputCalButton">Go</button>
            <p class="outputRs">&nbsp; &#8377; <span></span></p>

        </div>

        <script src="app.js"></script>
</body>


</html>
